      <div class="game-nav">

          <button class="game-control-button nav-button"><img class="game-control-icon" src="images/undo.svg" style="width: 40px; height: 40px;" alt=""></button>
          <button id="erase-button" class="game-control-button nav-button"><img class="game-control-icon" src="images/eraser.svg" alt=""></button>
          <button class="game-control-button nav-button"><img class="game-control-icon" src="images/pencil.svg" alt=""></button>
          <button class="game-control-button nav-button"><img class="game-control-icon" src="images/light-bulb.svg" alt=""></button>
        </div>

    <button onclick="checkBoard();" class="check-button">Check</button>
    <button onclick="resetBoard();" class="reset-button">Reset</button>
